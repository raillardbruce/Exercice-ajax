<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX ECF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">AJAX ECF</h1>

        <!-- Button to display the employee addition form -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-newemployee">Ajouter un
            nouvel employé</button>
        <!-- ----------------------------------------------- -->




        <!-- Modal to view details -->
        <div class="modal" tabindex="-1" id="modal-newemployee">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Formulaire d'ajout d'employé</h5>
                    </div>
                    <div class="modal-body">
                        <!-- Form "New user" -->
                        <div>
                            <form>
                                <div class="form-group">
                                    <label> Id d'utilisateur </label>
                                    <input type="number" class="form-control" id="userid" required>
                                </div>

                                <div class="form-group">
                                    <label> Titre </label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>

                                <div class="form-group">
                                    <label> Body </label>
                                    <input type="text" class="form-control" id="body" required>
                                </div>

                                <button type="button" onclick="newUser()" class="btn btn-success">Ajouter un
                                    employé</button>
                            </form>
                        </div>
                        <!-- ----------------------------------------------- -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ----------------------------------------------- -->



        <!--  Table to display all the information -->
        <table id="tables">
            <tr class="text-center">
                <th>Id d'utilisateur</th>
                <th>Id</th>
                <th>Titre</th>
                <th>Body</th>
                <th>Actions</th>
            </tr>
        </table>
        <!-- ----------------------------------------------- -->


    </div>



    <!-- Modal to view details -->
    <div class="modal fade" id="modaldetails" tabindex="-1" role="dialog" aria-labelledby="modalShowLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> Détails de l'employée</h5>
                </div>
                <div class="modal-body" id="modalbody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ----------------------------------------------- -->



</body>

</html>
